<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>index</title>

    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/common.css">
</head>
<body style="margin: 0px;">
    <include src="partial/header.html"></include>

    <div class="container flex-col">

        <h2>many-copy</h2>
        <div id="inputs" style="width: 100%">
            <input autofocus type="text">
        </div>
        <div>
            <button class="btn" onclick="addInp()" style="background: #0366D6;color:white;">+text</button>
            <button class="btn" onclick="addText()" style="background: #0366D6;color:white;">+area</button>
            <button class="btn" onclick="create()" style="background: #2EA44F;color:white;">+create</button>
        </div>
    </div>

    <script src="scripts/loader.js"></script>

    <script>
        const INPUTS = document.querySelector('#inputs');

        function addInp() {
            const elem = document.createElement('input')
            INPUTS.appendChild(elem);
            elem.focus();
        }

        function addText() {
            const elem = document.createElement('textarea')
            INPUTS.appendChild(elem);
            elem.focus();
        }

        async function create() {
            const x = INPUTS.children;
            let a = [];
            for (let i = 0; i < x.length; i++) {
                a.push({Data: x[i].value, Type: x[i].nodeName});
            }
            let res = await Ajax.post('/paste/new', JSON.stringify(a));
            location.href = '/0#' + res;
        }
    </script>
</body>
</html>
